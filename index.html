<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!--Camera-->
      <a-entity position="0 0 60">
        <a-camera></a-camera>
      </a-entity>

      <!--Sun-->
      <a-entity>
        <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
      </a-entity>

      <!--Mercury-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>
      </a-entity>

      <!--Venus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="2  0 -7" radius="0.5" color="red"></a-sphere>
      </a-entity>

      <!--Earth-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="3  0 -9" radius="0.7" color="blue"></a-sphere>
      </a-entity>

      <!--Mars-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="4  0 -11" radius="0.3" color="brown"></a-sphere>
      </a-entity>

      <!--Jupiter-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="7  0 -14" radius="1.5" color="white"></a-sphere>
      </a-entity>

      <!--Saturn-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="10  0 -20" radius="1.2" color="pink"></a-sphere>
      </a-entity>

      <!--Uranus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="16  0 -26" radius="1" color="skyblue"></a-sphere>
      </a-entity>

      <!--Neptune-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000"
      >
        <a-sphere position="19  0 -27" radius="0.9" color="green"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
